<script src="openseadragon.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- 画像ビューアを表示させるDIV -->
<div id="contentDiv"></div>

<script type="text/javascript">
var url = new URL(window.location.href);

// URLSearchParamsオブジェクトを取得
var params = url.searchParams;
const imageUrl = params.get("u"); //"https://nakamura196.github.io/dzi/shoho-yashima/shoho-yashima.dzi"

  //var imageUrl = "https://nakamura196.github.io/iiif0/files/tile/tahara_512/info.json";
  $.getJSON(imageUrl, function (data) {
    var tileSources = [data];
    OpenSeadragon({
      id: "contentDiv",
      prefixUrl: "images/",
      tileSources: tileSources,
    });
  });
</script>
